[stop]
command:/usr/local/sbin/pluginctl -c kea_stop
parameters:
type:script
message:stop kea daemon

[start]
command:/usr/local/sbin/pluginctl -c kea_start
parameters:
type:script
message:start kea daemon

[restart]
command:/usr/local/sbin/pluginctl -c kea_start
parameters:
type:script
message:restart kea daemon
description:Restart kea daemon

[status]
command:/usr/local/sbin/pluginctl -s kea-dhcpv4 status
parameters:
type:script_output
message:get kea daemon status

[list.leases4]
command:/usr/local/opnsense/scripts/dhcp/get_kea_leases.py
parameters:--proto inet
type:script_output
message:list kea inet dhcp leases
